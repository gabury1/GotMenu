<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GotMenu</title>
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <!--<link rel="stylesheet" th:href="@{/css/index.css}" /> -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- 댓글 CSS (수정 필요)-->
    <link href="/css/comment/comment.css" rel="stylesheet">

</head>
<body>
<!--navbar start-->
<nav>
    <div class="logo">
        <img src="/img/tray.png" alt="logo" />
        <a href="/">GotMenu</a>
    </div>
    <div class="btn">
        <a th:href="@{/user/login}" th:if = "${ session.USER_NO == null }">Login</a>
        <a th:href="@{/user/logout}" th:if = "${ session.USER_NO != null }">Logout</a>
        <a th:href="@{/user/signup}" th:if = "${ session.USER_NO == null }">Sign-up</a>
        <a th:href="|/user/${session.USER_NO}|" th:if = "${ session.USER_NO != null }" th:text="${session.ID}">Sign-up</a>
    </div>
</nav>
<!--nevbar end-->

<!-- content start -->
<th:block layout:fragment="content"></th:block>
<!-- content end -->

<!--footer start -->
<footer class="footer">
    <span class="copyright">CopyrightⓒTUKstudents</span>
    <ul class="footer-menu">
        <li>제안하기</li>
        <li>후원하기</li>
        <li>제작 과정</li>
    </ul>
    <span class="tel">Tel : 010-1234-5678</span>
    </div>
</footer>
<!--footer end -->

<!-- 부트스트랩 JS -->
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
